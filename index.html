<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>May Day</title>
    <!--Custom Styles-->
    <link rel="stylesheet" href="./cs/style.css">
    <!--Normalize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
</head>

<body>
    <div class="container">
        <section class="banner-module">
            <!--Will have all the banners inside. Banners will be stacked on top of one another-->

            <!--Banner 1-->
            <div class="banner banner-one">
                <!-- Headline -->
                <span class="headline">BAGS &amp; PACKS</span>
            </div>

            <!--Banner 2-->
            <div class="banner banner-two">
                <!-- Headline -->
                <span class="headline">QUALITY CLOTHING <br> FROM TOP BRANDS</span>
            </div>
            
            <div class="clear-fix"></div>
            
            <!--Banner 3-->
            <div class="banner banner-three">
                <!-- Headline -->
                <span class="headline">NAMES, TAPES <br> &amp; TAGS</span>
                <!-- Button -->
                <button class="shop-btn">SHOP NOW</button>
            </div>

            <!--Banner 4-->
            <div class="banner banner-four">
                <!-- Headline -->
                <span class="headline">TACTICAL <br> &amp;  COMBAT GEAR</span>
                <span class="subline">Air Force, Army, Marines &amp; Navy</span>
            </div>
        </section>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Custom Scripts-->
    <script src="js/app.js"></script>

</html>
